<script>
  const parent = window.parent;
  const driver = window.driver.js.driver;
  const toolDriverInstance = driver();
  const webDriverInstance = driver();

  const MESSAGES = {
    START_GETTING_ELEMENT: 'start getting element',
    END_GETTING_ELEMENT: 'end getting element',
    CLEAN_UP: 'clean up',
    HIGHLIGHT_ELEMENT: 'highlight element',
    PREVIEW_TOUR: 'preview tour',
    SELECT_ELEMENT: 'select element',
    HANDSHAKE: 'handshake',
    CONNECTION_ESTABLISHED: 'connection established',
    ON_LOADED: 'on loaded',
    SHOW_TOUR: 'show tour',
  };

  function getElementIndex(child) {
    const parentElementWhichSameTypes = Array.from(child.parentElement.children).filter(
      (el) => el.tagName === child.tagName,
    );
    if (parentElementWhichSameTypes.length === 1) return -1;
    return [].indexOf.call(parentElementWhichSameTypes, child) + 1;
  }

  const indexElementStr = (index) => {
    if (index === -1) return '';
    return `:nth-child(${index})`;
  };

  function getDomHierarchy(e) {
    const result = [];
    const indexOfElement = getElementIndex(e);
    result.push(e.tagName + indexElementStr(indexOfElement));
    while (e?.parentNode.tagName !== 'HTML') {
      const nthChild = getElementIndex(e?.parentNode);
      result.push(e?.parentNode.tagName + indexElementStr(nthChild));
      e = e?.parentNode;
    }
    return result
      .map((e) => e.toLowerCase())
      .reverse()
      .join(' > ');
  }

  function getDomHierarchyWithTagNameOnly(htmlString) {
    const parser = new DOMParser();
    const doc = parser.parseFromString(htmlString, 'text/html');

    function getDomHierarchy(node) {
      let result = `<${node.tagName.toLowerCase()}/>`;
      for (const child of node.children) {
        result += getDomHierarchy(child);
      }
      return result;
    }

    const domHierarchy = getDomHierarchy(doc.body);
    return domHierarchy.replace('<body/>', '');
  }

  const selectElementToHighlight = (event) => {
    if (event.button === 2) {
      // right click
      try {
        parent.postMessage(
          {
            type: MESSAGES.SELECT_ELEMENT,
            element: getDomHierarchy(event.target),
            url: window.location.href,
          },
          '*',
        );
      } catch (error) {
        console.log('parent.postMessage error', error);
      }
    }
  };

  function preventContextMenu(e) {
    e.preventDefault();
  }

  function enableSelectElement() {
    const scrollable = document.body;
    scrollable.style.cursor = 'grab';
    scrollable.addEventListener('mousedown', selectElementToHighlight, false);
    window.addEventListener('contextmenu', preventContextMenu);
  }

  function disableSelectElement() {
    const scrollable = document.body;
    scrollable.style.cursor = 'default';
    scrollable.removeEventListener('mousedown', selectElementToHighlight, false);
    window.removeEventListener('contextmenu', preventContextMenu);
  }

  function highlightELement(event) {
    const { step } = event.data;
    const { url, ...restStep } = step;
    if (window.location.href !== url) {
      return;
    }
    const { element, popover } = restStep;
    const elementInstance = document.querySelector(element);

    if (elementInstance) {
      toolDriverInstance.highlight({
        element,
        popover,
      });
    }
  }

  function previewTour(event) {
    const { steps } = event.data;
    toolDriverInstance.destroy();
    toolDriverInstance.setConfig({ steps });
    toolDriverInstance.drive();
  }

  function overrideWindowHistoryStateMethods() {
    const { pushState, replaceState } = window.history;

    window.history.pushState = function (...args) {
      pushState.apply(window.history, args);
      window.dispatchEvent(new Event('pushState'));
    };

    window.history.replaceState = function (...args) {
      replaceState.apply(window.history, args);
      window.dispatchEvent(new Event('replaceState'));
    };
  }

  function watchHistoryEvents() {
    window.addEventListener('popstate', (e) => console.log(e));
    window.addEventListener('replaceState', (e) => console.log(e));
    window.addEventListener('pushState', (e) => console.log(e));
  }

  function eventHandler(event) {
    switch (event.data.type) {
      case MESSAGES.START_GETTING_ELEMENT:
        enableSelectElement();
        toolDriverInstance.destroy();
        break;
      case MESSAGES.END_GETTING_ELEMENT:
        disableSelectElement();
        break;
      case MESSAGES.HIGHLIGHT_ELEMENT:
        highlightELement(event);
        break;
      case MESSAGES.PREVIEW_TOUR:
        previewTour(event);
        break;
      case MESSAGES.CLEAN_UP:
        toolDriverInstance.destroy();
        break;
      default:
        break;
    }
  }

  async function initTourCreatorTool() {
    parent.postMessage({ type: MESSAGES.ON_LOADED }, '*');

    const parentUrl = await new Promise((resolve) => {
      window.addEventListener('message', function (e) {
        if (e.data.type === MESSAGES.HANDSHAKE) {
          parent.postMessage({ type: MESSAGES.CONNECTION_ESTABLISHED }, '*');
          resolve(e.data.parentUrl);
        }
      });
    });

    if (parentUrl) {
      overrideWindowHistoryStateMethods();
      watchHistoryEvents();

      window.addEventListener('message', function (e) {
        if (e.origin !== parentUrl) return;
        eventHandler(e);
      });
    }
  }

  async function initTourListener() {
    try {
      window.addEventListener('start tour', async function (e) {
        const data = await fetch('http://localhost:3000/tours');
        if (!data.ok) return;

        const tours = await data.json();
        const { tourId } = e.detail;
        const tour = tours.find((tour) => tour.id === tourId);
        if (!tour.nextTourId) {
          webDriverInstance.setConfig({ steps: tour.steps });
          webDriverInstance.drive();
        } else {
          const nextTour = tours.find((t) => t.id === tour.nextTourId);
          localStorage.setItem('unfinishedTour', JSON.stringify(nextTour));
          const finalStep = {
            element: null,
            popover: {
              title: `Next part is ${nextTour.name}`,
              description: nextTour.description,
              disableButtons: ['previous'],
              doneBtnText: `<a href="${nextTour.url}">Ok, let's go</a>`,
            },
          };
          webDriverInstance.setConfig({ steps: [...tour.steps, finalStep] });
          webDriverInstance.drive();
        }
      });

      const unfinishedTourStr = localStorage.getItem('unfinishedTour');
      if (unfinishedTourStr) {
        const unfinishedTour = JSON.parse(unfinishedTourStr);
        localStorage.removeItem('unfinishedTour');
        window.dispatchEvent(
          new CustomEvent('start tour', { detail: { tourId: unfinishedTour.id } }),
        );
      }
    }
    catch (error) {
      console.log('init tour error: ', error);
    }
  }

  async function initTourConnection(rootElementId) {
    window.onload = async function () {
      await new Promise((resolve) => {
        const interval = setInterval(() => {
          // i want to make sure that react app is mounted
          if (document.getElementById(rootElementId).childElementCount) {
            clearInterval(interval);
            resolve();
          }
        }, 1000);
      });
      initTourCreatorTool();
      initTourListener();
    };
  }

  window.initTourConnection = initTourConnection;
</script>
